    <style>
        .photo-container {
            background-color: #FFF;
            height: 300px;
            position: relative;
            display: flex;
            flex-direction: column;
            border: 5px solid #FFF;
            position: relative;
            border-radius: 10px;
            box-shadow: 1px 5px 14px 0px rgba(0,0,0,0.75);
        }

        .photonya {
            flex: 1; /* Isi sisa ruang di atas */
            background-color: lightblue; /* Hanya contoh */

            border-radius: 5px;
        }

        .deskripsinya {
            color: #222;
            border-top: 1px solid #EEE;
        }

        .photonya img {
            width: 100%; 
            height: 100%;
            object-fit: cover; /* Memastikan gambar tidak melewati div */
            display: block;
            object-position: 50% 60%;
        }

        .letter {
            position: relative;
            width: 400px;
            background-color: #FFF; /* Warna krem seperti kertas */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid #d4a373;
            position: relative;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }
        
        /* Bagian Header (Seperti Lipatan Kertas) */
        .letter-header {
            width: 100%;
            height: 50px;
            background-color: #e7657d;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            position: absolute;
            top: -10px;
            left: 0;
            padding-top: 5px;
        }
        
        /* Isi Surat */
        .letter-content {
            padding-top: 30px!important;
            text-align: justify !important;
            font-family: "Caveat Brush", cursive;
        }

        .cursor::after {
            content: "|";
            display: inline-block;
            animation: blink-cursor 0.7s infinite;
        }
        
        .hope-cat {
            width: 100px !important;
            position: absolute;
            top: -50px; /* Sesuaikan posisi vertikal */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1; /* Pastikan berada di atas letter-header */
        }
        
        @keyframes blink-cursor {
            50% { opacity: 0; }
        }

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let text = `<h4>Nurul Sayang,</h4>
            Aku bersyukur bisa berbagi waktu, tawa, dan mimpi denganmu. Semoga setiap langkah yang kamu ambil dipenuhi kebahagiaan, setiap impian yang kamu genggam segera terwujud, dan setiap harapan yang dipanjatkan dijawab dengan kebaikan yang melimpah.
            Aku berdoa agar kamu selalu diberi kesehatan, umur yang panjang, dan kebahagiaan selalu menyertaimu dalam setiap detik kehidupan, tak ada satupun kesedihan yang berani berlama-lama dalam hatimu.
            <br>
            
            Tetaplah menjadi dirimu yang luar biasa. Seseorang yang penuh kebaikan, selalu ceria, dan selalu kuat dalam menghadapi hal-hal yang tidak kamu sukai & diluar kontrol Kamu. 
            <br>

            Sayang, Kamu harus ingat, walaupun banyak orang yang menurutmu jahat, tidak suka dengan diri kamu, terlalu melelahkan kalau Kamu harus menanggapi & memikirkan apa yang mereka perbuat. Lebih baik Sayang mengingat & memikirkan hal-hal yang bikin bahagia. Ada Ayah & Ibu Sayang yang tiap Sayang pulang kerja, mereka buatin sayang makan & ambilin minum, ada Asnah, Hasby, Hesty, Dapi dan keluarga Kamu. Mereka sayang sama kamu. Ada teman2 Kamu seperti Kak Indah, Kak Ira, Zami, dan lainnya yang baiknya luar biasa kan ??? Mereka bisa jadi pendengar & bikin Sayang bahagia. Jangan lupa juga, ada Aku disini yang selalu berharap bisa jadi tempat untuk Kamu dalam keadaan apapun. 
            <br>
            
            Aku berjanji akan selalu ada di sisi kamu, mendukung setiap langkah kamu, dan mencintaimu selamanya, Insya Allah ‚ù§Ô∏è.

            <br>
            Terakhir, aku titip, Jangan lupa sholat ya Sayangku. Kita belajar sama2 untuk bisa lebih dekat dengan Allah. Semoga jalan kita & niat baik kita selalu mendapat ridho-Nya, Aamiin...
            
            <br>
            <br>
            Selamat ulang tahun, Sayangku. Aku mencintaimu lebih dari kata-kata yang aku gambarkan ‚ù§Ô∏è`;
        
            let index = 0;
            let speed = 30; // Kecepatan mengetik (ms)
            let element = document.getElementById("typing-text");
        
            function typeWriter() {
                if (index <= text.length) {
                    element.innerHTML = text.substring(0, index); // Gunakan substring agar HTML dirender dengan benar
                    index++;
                    setTimeout(typeWriter, speed);
                }
            }
        
            typeWriter();
        });
    </script>
